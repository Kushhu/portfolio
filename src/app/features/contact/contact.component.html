<div class="contact-page">
  <div class="page-header">
    <h1>Get In Touch</h1>
    <p>Have a project in mind? Let's talk about it.</p>
  </div>

  <div class="contact-container">
    <div class="contact-info-section">
      <h2>Contact Information</h2>
      <div class="info-items">
        <a *ngFor="let info of contactInfo" [href]="info.link" class="info-item">
          <div class="info-icon">{{ info.icon }}</div>
          <div class="info-content">
            <h3>{{ info.label }}</h3>
            <p>{{ info.value }}</p>
          </div>
        </a>
      </div>

      <div class="social-section">
        <h3>Follow Me</h3>
        <div class="social-links">
          <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
        </div>
      </div>
    </div>

    <form class="contact-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" [(ngModel)]="formData.name" name="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="formData.email" name="email" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" [(ngModel)]="formData.subject" name="subject" placeholder="What's this about?" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="formData.message" name="message" placeholder="Your message..." rows="6" required></textarea>
      </div>

      <button type="submit" [disabled]="loading" class="btn-submit">
        {{ loading ? 'Sending...' : 'Send Message' }}
      </button>

      <div *ngIf="submitted" class="alert" [class.success]="success" [class.error]="!success">
        {{ success ? 'Message sent successfully! I\'ll get back to you soon.' : 'Failed to send message. Please try again.' }}
      </div>
    </form>
  </div>
</div>
