<header class="header" [class.scrolled]="scrolled">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">Kushagra</a>
    </div>

    <nav class="nav" [class.open]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
        Home
      </a>
      <a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()">
        Projects
      </a>
      <a routerLink="/ideas" routerLinkActive="active" (click)="closeMenu()">
        Ideas
      </a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">
        About
      </a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">
        Contact
      </a>
    </nav>

    <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
