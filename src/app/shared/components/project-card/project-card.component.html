<div class="project-card" [class.featured]="project.featured">
  <div class="card-image" *ngIf="project.image">
    <img [src]="project.image" [alt]="project.title" loading="lazy" />
  </div>

  <div class="card-content">
    <h3>{{ project.title }}</h3>
    <p class="description">{{ project.shortDescription }}</p>

    <div class="tags">
      <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>
    </div>

    <div class="links">
      <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" class="link github">
        GitHub
      </a>
      <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" class="link live">
        Live Demo
      </a>
    </div>
  </div>
</div>
