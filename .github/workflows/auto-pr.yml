name: auto pr - ci - feature / task → dev

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find existing PR
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          PR_URL=$(gh pr list \
            --base dev \
            --head "$BRANCH" \
            --state open \
            --json url \
            --jq '.[0].url')

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Create PR if not exists
        id: create
        if: steps.pr.outputs.pr_url == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          PR_URL=$(gh pr create \
            --base dev \
            --head "$BRANCH" \
            --title "$BRANCH → dev - Continuous Integration" \
            --body "Automated PR created from push to \`$BRANCH\`" \
            --label "feature" \
            --json url \
            --jq .url)

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Enable auto-merge
        if: steps.pr.outputs.pr_url != '' || steps.create.outputs.pr_url != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ steps.pr.outputs.pr_url || steps.create.outputs.pr_url }}"
          gh pr review --approve "$PR_URL"
          
          gh pr merge "$PR_URL" \
            --auto \
            --squash
