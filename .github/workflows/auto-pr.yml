name: Auto PR dev → latest

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch branches
        run: git fetch origin dev latest

      - name: Check if dev is ahead of latest
        id: diff
        run: |
          COUNT=$(git rev-list --count origin/latest..origin/dev)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Create PR (dev → latest)
        if: steps.diff.outputs.count != '0'
        run: |
          gh pr create \
            --base latest \
            --head dev \
            --title "Auto PR: dev → latest" \
            --body "Automatically created pull request from dev to latest."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
