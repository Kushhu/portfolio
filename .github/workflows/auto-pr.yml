name: Auto PR from dev to latest

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (FULL history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev

      - name: Fetch all branches explicitly
        run: |
          git fetch origin dev latest --prune

      - name: Debug branch diff (proof)
        run: |
          echo "Commits dev not in latest:"
          git log --oneline origin/latest..origin/dev
          echo "File diff:"
          git diff --stat origin/latest..origin/dev

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/dev-to-latest
          base: latest
          title: "Auto PR: dev â†’ latest"
          body: |
            Auto-generated PR from dev to latest
          delete-branch: true
