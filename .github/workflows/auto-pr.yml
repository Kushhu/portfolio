name: Auto PR from dev to latest

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/dev-to-latest
          base: latest
          title: "Auto PR: dev â†’ latest"
          body: |
            ðŸ”„ This PR was automatically created.

            **Source:** dev  
            **Target:** latest

            Please review and merge.
          labels: |
            auto-pr
            dev-to-latest
          delete-branch: true
