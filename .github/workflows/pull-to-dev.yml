name: ci - task → dev

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find existing PR
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          PR_URL=$(gh pr list \
            --base dev \
            --head "$BRANCH" \
            --state open \
            --json url \
            --jq '.[0].url')

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Create PR if not exists
        id: create
        if: steps.pr.outputs.pr_url == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          PR_URL=$(gh pr create \
            --base dev \
            --head "$BRANCH" \
            --title "$BRANCH → dev - Continuous Integration" \
            --body "Automated PR created from push to \`$BRANCH\`" \
            --label "feature")

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Enable auto-merge
        if: steps.pr.outputs.pr_url != '' || steps.create.outputs.pr_url != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ steps.pr.outputs.pr_url || steps.create.outputs.pr_url }}"

          gh pr merge "$PR_URL" \
            --auto \
            --squash

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        run: |
          npm run build -- --configuration production \
          --base-href /${{ github.event.repository.name }}/
