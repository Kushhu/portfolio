name: ci - task → dev

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find existing PR
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          PR_URL=$(gh pr list \
            --base dev \
            --head "$BRANCH" \
            --state open \
            --json url \
            --jq '.[0].url')

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Check if branch is ahead of dev
        id: diff
        if: steps.pr.outputs.pr_url == ''
        run: |
          COUNT=$(git rev-list --count origin/dev..origin/${GITHUB_REF_NAME})
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Create PR if not exists
        id: create
        if: steps.diff.outputs.count != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          PR_URL=$(gh pr create \
            --base dev \
            --head "$BRANCH" \
            --title "$BRANCH → dev - Continuous Integration" \
            --body "Automated PR created from push to \`$BRANCH\`" \
            --label "feature")

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Enable auto-merge
        if: steps.diff.outputs.count != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${GITHUB_REF_NAME} \
            --auto \
            --squash